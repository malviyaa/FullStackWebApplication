
<!DOCTYPE html>
<html>
<head>
<title>Login</title>
</head>
<body>
	
			<div class="col-sm-10 text-left">

				<div class="text-center" style="padding: 50px 0">
					<div class="logo"><h1>Sign Up</h1></div>
					<!-- Main Form -->
					<div class="login-form-1">
						<form id="Customer" method="post"
							action="/Best-Deal/createAccount">
							<div class="login-form-main-message"></div>
							<div class="main-login-form">
								<div class="login-group">
									<div class="form-group">
										
										<label for="lg_username" class="sr-only">Name</label> <input
											type="text" class="form-control" id="lg_name" name="Name"
											placeholder="Name">
									</div>
										<div class="form-group">
									<label for="lg_username" class="sr-only">Gender</label> <input
											type="text" class="form-control" id="lg_type" name="gender"
											placeholder="Gender">
									</div>
									<div class="form-group">
									<label for="lg_username" class="sr-only">Age</label> <input
											type="text" class="form-control" id="lg_type" name="Age"
											placeholder="Age">
									</div>
									
									<div class="form-group">
										<label for="lg_password" class="sr-only">Occupation</label> <input
											type="text" class="form-control" id="lg_phone" name="occupation"
											placeholder="occupation">
									</div>
									<div class="form-group">
										<label for="lg_password" class="sr-only">Address</label> <input
											type="text" class="form-control" id="lg_phone" name="address"
											placeholder="address">
									</div>
									<div class="form-group">
										<label for="lg_password" class="sr-only">username</label> <input
											type="text" class="form-control" id="lg_username"
											name="username" placeholder="username">
									</div>
									<div class="form-group">
										<label for="lg_password" class="sr-only">password</label> <input
											type="text" class="form-control" id="lg_username"
											name="password" placeholder="password">
									</div>
								</div>
								<button type="submit" class="submit-button" value="submit">
									Submit</button>
							</div>

						</form>
					</div>
					
				</div>


			</div>
	
</body>
</html>
